<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<title>iPhone un-locker app</title>
	<link rel="stylesheet" href="./style5.css">
	<script src="https://use.fontawesome.com/de77569dcb.js"></script>
	<script
	src="https://code.jquery.com/jquery-3.4.1.js"
	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	crossorigin="anonymous"></script>
	<script src="./script5.js"></script>
  </head>
  <body>
	<div class="container">
	  <div class="phone_border">
		<div class="phone_speaker">
			<span class="speaker_cyrcle">
			  
			</span>
			 <span class="speaker_line">
			  
			</span>
		</div>
		<div class="phone_screen">
		  <div class="mobile_unlocked">			 
		  </div>
		  <div class="locked_screen">
			<div class="mobile_locked">

				<span class="mobile_locked_disabled">iPhone is locked</span>
				<span class="mobile_locked_try_again">try again in 1 minute</span>
			</div>
			<div class="top_screen">
			  <div class="information">
				<span class="connection">
				  Orange
				</span>
				<span class="lock">
				  <i class="fa fa-lock"></i>
				</span>
				<span class="battery">
				  87%
				  <i class="fa fa-battery-full"></i>
				</span>
			  </div>
			  <div class="screen_lock">
				<span id="clock"></span>
				<span class="date">
				  Joi,15 Octombrie
				</span>
			  </div>
			</div>
			<div class="bottom_screen">
			  <span>
				Press home to unlock
			  </span>
			</div>
		  </div>
		  <div class="password_screen">
			<div class="information">
			  <span class="connection">
					Orange
			  </span>
			  <span class="lock">
				<i class="fa fa-lock"></i>
			  </span>
			  <span class="battery">
				87%
				<i class="fa fa-battery-full"></i>
			  </span> 
			</div>
			<div class="password_section">
			  <div class="password_cyrcles">
				<span class="password_unlock_text">
				  Touch ID or Enter Passcode
				</span>
				<div class="password_unlock_cyrcles">
				  <span class="pass_cyrcle cyrcle_1"></span>
				  <span class="pass_cyrcle cyrcle_2"></span>
				  <span class="pass_cyrcle cyrcle_3"></span>
				  <span class="pass_cyrcle cyrcle_4"></span>
				  </div>
				 </div>
			  <div class="password_buttons">
				<div class="password_button">
				  <span class="password_number">1</span>
				</div>
				<div class="password_button">
				  <span class="password_number">2</span>
				  <span class="password_char">ABC</span>
				</div>
				<div class="password_button">
				  <span class="password_number">3</span>
				  <span class="password_char">DEF</span>
				</div>
				<div class="password_button">
				  <span class="password_number">4</span>
				  <span class="password_char">GHI</span>
				</div>
				<div class="password_button">
				  <span class="password_number">5</span>
				  <span class="password_char">JKL</span>
				</div>
				<div class="password_button">
				  <span class="password_number">6</span>
				  <span class="password_char">MNO</span>
				</div>
				<div class="password_button">
				  <span class="password_number">7</span>
				  <span class="password_char">PQRS</span>
				</div>
				<div class="password_button">
				  <span class="password_number">8</span>
				  <span class="password_char">TUV</span>
				</div>
				<div class="password_button">
				  <span class="password_number">9</span>
				  <span class="password_char">WXYZ</span>
				</div>
				<div class="password_button">
				  <span class="password_number">0</span>
					<span class="password_char">+</span>
				</div>
			  </div>
			  <div class="emergency">
				<button id="emergency">Emergency</button>
				<button id="cancel">Cancel</button>
			  </div>
			</div>
		  </div>
		</div>
		<div class="phone_button">
		  <div class="button">
			
		  </div>
		</div>
	  </div>
	</div>

  </body>
</html>
